<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'usuarios/templates/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="purple-footer">
        <h1 >R</h1>
    </div>
    <div class="texto-login"> <p>Crie relatórios profissionais de forma rápida e fácil.</p>
    </div>
    <div class="div-alinha container">
    <div class="div-login espaco box">
    <form class="text-center" action="{% url 'login' %}" method="POST">{% csrf_token %}
        <input class="form-login" type="text" placeholder="Username:" name="username">
        <input class="form-login" type="password" placeholder="Senha:" name="senha">
        <input class="botao-login" type="submit" value="Logar">
        <div class="text-center">
            <p style="color: white;">Ou</p>
            <a href="http://127.0.0.1:8000/cadastro/">Cadastre-se</a>
        </div>
    </form>
    
</div>
</div>

{% if messages %}
        {% for m in messages %}
            <div class="alert alert-danger popup-message" style="text-align: center;" role="alert">
              {{ m }}
            </div>
        {% endfor %}
    {% endif %}

</body>
</html>
