<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormulÃ¡rio de Cadastro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastro</h2>
        <form action="{% url 'cadastro' %}" method="POST">{% csrf_token %}
            {% if messages %}
        {% for m in messages %}
            <div class="alert alert-warning" role="alert">
              {{ m }}
            </div>
        {% endfor %}
    {% endif %}
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input name="username" type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input name="email" type="email" class="form-control" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input name="senha" type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            
        </form>
    </div>

    
</body>
</html>
