<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Aplicação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link rel="stylesheet" href="{% static 'usuarios/templates/style.css' %}" não usem o CSS para a pagina nao ficar preta-->
    
</head>
<body>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% endif %}
    <div class="container d-flex justify-content-center align-items-center">
        <h1 style="margin-top: 40px;">Eita!</h1>
    </div>
    <div class="container d-flex justify-content-center align-items-center">
        <h1 style="display: block; font-size: 24px;">Ainda não construimos a aplicação meu mano.</h1>
    </div>
    <div class="container d-flex justify-content-center align-items-center">
        <h1 style="display: block; font-size: 24px;">Mas você está autenticado!</h1>
    </div>
    <div class="container d-flex justify-content-center align-items-center" style="height: 90vh;">
        <!-- Adicione a classe "container" para limitar o conteúdo e as classes de alinhamento do Bootstrap -->
        <img src="{% static 'usuarios/templates/em_construcao.png' %}" class="img-fluid" alt="Imagem" style='width: 80%; height: auto;'>
    </div>

</body>
</html>
